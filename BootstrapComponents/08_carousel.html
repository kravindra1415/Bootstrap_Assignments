<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
    <div class="container">
        <div class="carousel slide" data-bs-ride="carousel" id="carouselControls">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="img/1200x600-danger.png" class="w-100" />
                </div>
                <div class="carousel-item active">
                    <img src="img/1200x600-info.png" class="w-100" />
                </div>
                <div class="carousel-item">
                    <img src="img/1200x600-success.png" class="w-100" />
                </div>
            </div>

            <button type="button" class="carousel-control-prev" data-bs-target="#carouselControls"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button type="button" class="carousel-control-next" data-bs-target="#carouselControls"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>
</html>
